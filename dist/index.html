<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">
    <link rel="stylesheet" href="/index.b10d73a7.css">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="card__image">
            <img src="/image-qr-code.b7d57f8c.png" alt="QR code">
          </div>
          <div class="card__body">
            <h1 class="card__heading">
              Improve your front-end skills by building projects
            </h1>
            <p class="card__text">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
      <!-- END card -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://www.frontendmentor.io/profile/DarrickFauvel" target="_blank">Darrick Fauvel</a>.
        </div>
      </div>
    </footer>
    <!-- END container -->
  <script src="/fem01-qr-code-component.59712999.js"></script></body>
</html>
